<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory Game</title>
    <meta name="description" content="Train you brain while having fun with memory game!" />
    <!-- Title -->
    <meta property="og:title" content="Memory Game" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Train you brain while having fun with memory game!" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://mateuszkornecki.github.io/memo-PWA/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://mateuszkornecki.github.io/memo-PWA//assets/img/cover.png" />
    <meta name="theme-color" content="#171717" />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

    <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header class="header">
        <h1 class="header__heading">memory</h1>
        <br>
        <span class="header__pairs-counter pairs-counter"></span>
    </header>
    <main class="main">
        <div class="scoreboard hidden">
            <h2 class="scoreboard__heading">Top 10 scores: </h2>
            <ol class="scoreboard__list">

            </ol>
        </div>
        <div class="user  hidden">
            <label for="username">Your username:</label> <br>
            <input class="username" id="username">
        </div>
        <div class="set-level">
            <p class="set-level__heading">how hard?</p>
            <div class="set-level__container">
                <input class='radio-button--begginer' type="radio" id="radio-button--easy" name="radio-button" value="easy" checked><label for="radio-button--easy">easy</label><input class='radio-button--medium' type="radio" id="radio-button--medium"
                    name="radio-button" value="medium"><label for="radio-button--medium">medium</label><input class='radio-button--medium' type="radio" id="radio-button--hard" name="radio-button" value="hard"><label for="radio-button--hard">hard</label>
            </div>
        </div>

        <br>
        <button class="start-button">start</button>

        <div class="board">
            <!-- filled with JavaScript -->
        </div>
    </main>
    <footer class="footer">
        <p class="footer__description">
            created with ❤️ in Cracow
        </p>
        <a href="https://github.com/mateuszkornecki" class="footer__link">
            <img class="footer__image" src="assets/img/github-logo.svg" alt="github logo" class="footer__logo">
        </a>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>

</html>
